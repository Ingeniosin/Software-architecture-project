spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5432/architecture

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.lob.use_streams_for_lob_creation=true
spring.jpa.properties.hibernate.jdbc.lob.use_streams_for_lob_updates=true
spring.jpa.properties.hibernate.jdbc.lob.use_streams_for_lob_getters=true
spring.jpa.properties.hibernate.jdbc.lob.use_streams_for_lob_setters=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true


